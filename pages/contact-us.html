<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact-us.css">
    <title>Contact-us</title>
</head>

<body>
    <div class="main-contain">
        <div class="container">

            <form name="contact" onsubmit="return validateform()" action="../index.html">

                <h1> Contact Us</h1>

                <label for="fname">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name...">

                <label for="number">Phone Number</label>
                <input type="number" id="number" name="number" required placeholder="Your phone number...">

                <label for="Email">Email</label>
                <input type="text" id="email" name="email-id" required placeholder="your email-id...">

                <label for="subject">Messege</label>
                <textarea id="subject" name="subject" required placeholder="Write your messege here..." style="height:100px"></textarea>

                <input type="submit" value="Submit" onclick="return alert('Thank you! We will get back to you shortly')">

            </form>

        </div>
    </div>

    <script src="../js/contact-us.js"></script>
</body>

</html>
