<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/contact-us.css">

</head>

<body>
    <div class="main-contain">
        <div class="container">

            <form name="contact" onsubmit="return validateform()" action="../index.html">

                <h1> Contact Us</h1>

                <label for="fname">Your Name</label>
                <input type="text" id="fname" name="your name" placeholder="Your name...">

                <label for="lname">Phone Number</label>
                <input type="text" id="lname" name="lastname" placeholder="Your phone number...">

                <label for="country">Email</label>
                <input type="text" id="email" name="emai-id" placeholder="your email-id...">



                <label for="subject">Messege</label>
                <textarea id="subject" name="subject" placeholder="Write your messege here..." style="height:100px"></textarea>

                <input type="submit" value="Submit">

            </form>

        </div>
    </div>

    <script src="../js/contact-us.js"></script>
</body>

</html>
